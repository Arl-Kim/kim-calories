<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kim Calories</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <h1>Kim Calorie Counter</h1>
            <div class="main-container">
                <form id="calo_counter">
                    <label for="budget">Your Budget</label>
                    <input type="number" min="0" id="budget" placeholder="daily calorie budget" required>
                    <fieldset id="breakfast">
                        <legend>Breakfast</legend>
                        <div class="input-container">

                        </div>
                    </fieldset>
                    <fieldset id="lunch">
                        <legend>Lunch</legend>
                        <div class="input-container">

                        </div>
                    </fieldset>
                    <fieldset id="supper">
                        <legend>Supper</legend>
                        <div class="input-container">

                        </div>
                    </fieldset>
                    <fieldset id="snacks">
                        <legend>Snacks</legend>
                        <div class="input-container">

                        </div>
                    </fieldset>
                    <fieldset id="exercise">
                        <legend>Exercise</legend>
                        <div class="input-container">
                            
                        </div>
                    </fieldset>
                    <div class="controls">
                        <span>
                          <label for="entry_dropdown">Select Food Or Exercise Here:</label>
                          <select id="entry_dropdown" name="options">
                            <option value="breakfast" selected>Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="supper">Supper</option>
                            <option value="snacks">Snacks</option>
                            <option value="exercise">Exercise</option>
                          </select>
                          <button type="button" id="add_entry">Add Your Choice</button>
                        </span>
                    </div>
                    <div class="button-container">
                        <button type="submit" id="submit_btn">
                          Calculate Remaining Calories
                        </button>
                        <button type="button" id="clear">Clear</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
